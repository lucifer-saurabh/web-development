<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	
	<script type="text/javascript">
		alert("hello world");

		var x = 10.8975;		//	decimal variables
		var name = "notepad";	//	string variables
		var y = true;			//	boolean variable
		var b = null;			//	null variable
		var age = 30;
		document.write(name + " is cool!");
		document.write("My age is " + age)

		//	Starting with functions

		function fun1() {
			document.write("This is a function getting called!!");
		}

		fun1();

		function message(name) {
			document.write("Good Morning , Happy Birthday " + name);
		}

		message("abc");

		function result(name,marks,grade) {
			document.write(name + " your marks is " + marks 
				+ " and your grade is " + grade);
		}

		result("pqr",70,"A+");

		function function1() {
			document.write("This is function 1");
		}

		function function2() {
			function1();
		}

		function2();

		// End of function

		score = 90;
		score += 10;
		document.write(score);

	</script>

</head>
<body>

</body>
</html>
