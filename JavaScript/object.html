<head>

	<script type="text/javascript">
		
	//	this is a constructor
	function person(name,age) {
		this.name=name;
		this.age=age;
	}

	//	creating instance of an object
	var abc = new person("abc",24);
	var pqr = new person("pqr", 28);

	</script>
</head>
<body>
	<script type="text/javascript">
		
	document.write("Your name is "+abc.name);
	document.write("<br> Your age is "+ abc.age);

	</script>
</body>
