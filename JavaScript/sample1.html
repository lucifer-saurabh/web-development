<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<script type="text/javascript">
	
	var grade = "B"

	switch(grade){

		case "A" : document.write("Excellent!")
					break;
		case "B" : document.write("You can do better!")
					break;
		case "C" : document.write("Very poor! you need to improve")
					break;
		default  : document.write("Default case")
					break;

	}

	</script>
	
</head>
	<body></body>
</html>
