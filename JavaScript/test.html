<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<a href="" onmouseover="document.bgColor='red'">Red</a>
	<a href="" onmouseover="document.bgColor='pink'">Pink</a>
	<a href="" onmouseover="document.bgColor='orange'">Orange</a>
	<a href="" onmouseover="document.bgColor='white'">Clear</a>
	<script type="text/javascript">
		var names = new Array("A","B","C","D","E","F");

		for (var i = 0; i < names.length; i++) {
			
			document.write(names[i]+"<br>")
		}

	</script>
</body>
</html>
